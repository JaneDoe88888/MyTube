{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'app:home' %}">
            <i class="navbar-icon">
                <ion-icon name="logo-youtube"></ion-icon>
            </i>
            <span class="title is-4 ml-3">MyTube</span>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <div class="navbar-item">
                <div class="field has-addons">
                    <div class="control">
                        <input class="input is-rounded" type="text" placeholder="Find a repository">
                    </div>
                    <div class="control">
                        <a class="button is-success is-rounded">
                            Search
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <button class="button is-rounded">
                    <ion-icon name="person-circle-outline" class="navbar-icon"></ion-icon>
                    <span class="subtitle is-5 ml-3">Войти</span>
                </button>
            </div>
        </div>
    </div>
</nav>
{% block content %}

{% endblock %}
</body>
</html>
