{% extends 'base_layout.html' %}
{% block content %}
    <div class="columns">
        <div class="column is-2">
            <aside class="menu p-2">
                <ul class="menu-list">
                    <li>
                        <a>
                            <ion-icon name="home-outline"></ion-icon>
                            <span>Главная</span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <ion-icon name="videocam-outline"></ion-icon>
                            <span>Shorts</span>
                        </a>

                    </li>
                    <li>
                        <a>
                            <ion-icon name="list-outline"></ion-icon>
                            <span>Подписки</span>
                        </a>
                    </li>
                </ul>
                <hr>
                <ul class="menu-list">
                    <li>
                        <a>
                            <ion-icon name="list-circle-outline"></ion-icon>
                            <span>
                                Библиотека
                            </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <ion-icon name="timer-outline"></ion-icon>
                            <span>
                                История
                            </span>
                        </a>
                    </li>
                </ul>
                <hr>
                <p class="menu-label">
                    Навигатор
                </p>
                <ul class="menu-list">
                    <li>
                        <a>
                            <ion-icon name="flame-outline"></ion-icon>
                            <span>
                                В тренде
                            </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <ion-icon name="musical-notes-outline"></ion-icon>
                            <span>
                                Музыка
                            </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <ion-icon name="film-outline"></ion-icon>
                            <span>
                                Фильмы
                            </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <ion-icon name="radio-outline"></ion-icon>
                            <span>
                                Трансляции
                            </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <ion-icon name="game-controller-outline"></ion-icon>
                            <span>
                                Видеоигры
                            </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <ion-icon name="american-football-outline"></ion-icon>
                            <span>
                                Спорт
                            </span>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
        <div class="column">
            <div class="columns is-multiline">
                {% for video in videos %}
                    <div class="column">
                        <figure class="image video-image">
                            <img src="{{ video.image.url }}" alt="">
                        </figure>
                        <div class="content is-size-4 has-text-weight-bold">
                            {{ video.title }}
                        </div>
                        <div class="content is-size-4 has-text-weight-bold">
                            {{ video.created_add }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
